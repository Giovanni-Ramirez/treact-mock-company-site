<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="nav">
                <div class="nav__logo--container">
                    <figure class="logo__wrapper">
                        <img class="nav__logo--img" src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="website logo of a T">
                    </figure>
                    <h1 class="nav__logo--text">Treact</h1>
                </div>
                <nav class="nav__Links--container">
                    <ul class="nav__links">
                        <li class="nav__link"><a href="#">About</a></li>
                        <li class="nav__link"><a href="#">Blog</a></li>
                        <li class="nav__link"><a href="#">Pricing</a></li>
                        <li class="nav__link"><a href="#">Contact Us</a></li>
                        <li class="nav__link nav__login--link"><a href="#">Login</a></li>
                        <button class="btn nav__button--sign--up">Sign Up</button>
                    </ul>
                </nav>
            </div>            
        </div>
        <div class="row">
            <div class="hero">
                <div class="hero__landing--info">
                    <h1 class="hero__title">Beautiful React Templates <span class="highlighted">for you.</span></h1>
                    <p class="hero__para">Our Templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <form class="hero__call-to-action" action="">
                        <input class="hero__CTA--email" type="email" placeholder="Your E-mail Address">
                        <input class="hero__CTA--submit btn" type="submit" value="Get Started">
                    </form>
                    <div class="hero__subheading">
                        <h3 class="hero__subheading--title">Our Trusted Customers</h3>
                        <figure class="hero__subheading--img--wrapper">
                            <img class="hero__subheading--img" src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="image of companies">
                        </figure>
                    </div>
                </div>
                <figure class="hero__img--wrapper">
                    <img class="hero__img" src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                </figure>
            </div>
        </div>
    </header>
</body>
</html>
